name: client
description: "Frontend for the University of Southampton ISOC App."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  http: ^0.13.3  # HTTP package for API calls

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/soton_isoc_logo.png


  fonts:
    - family: Helvetica
      fonts:
        - asset: assets/fonts/Helvetica.ttf  # Make sure this path is correct